<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="container" class="card">
      <div class="card-body">
        <div class="weather-data">
          <div class="name">
            <header>
              <h1 id="city"></h1>
              <div id="current-time"></div>
            </header>
            <h5 id="country"></h5>
            <form class="search-form" id="search-form">
              <input
                type="search"
                placeholder="Enter a city..."
                required
                id="search-form-input"
              />
              <br />
              <input type="submit" value="Search" class="btn btn-dark" />
            </form>
          </div>
          <div class="details-city">
            <div class="weather-icon" id="weather-icon"></div>
            <div class="temperature-city-data">
              <div id="current-temp"></div>
              <div id="unit-celsius" role="button">°C</div>
              <div id="division">|</div>
              <div id="unit-fahr" role="button">°F</div>
            </div>
            <div class="humidity-city-data">
              Humidity: <span id="humidity"></span>%
            </div>
            <div class="wind-city-data">
              Wind: <span id="wind-speed"></span> km/hr
            </div>
          </div>
        </div>
        <div class="weather-forcast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forcast-date">Thu</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                alt=""
                width="42"
              />
              <div class="forcast-temp">
                <span class="max-temp">18°</span>
                <span class="min-temp">12°</span>
              </div>
            </div>
          </div>
        </div>
        <footer>
          Coded by <a href="https://github.com/barbsuk20">Barbara Moya</a> and
          is on
          <a href="https://github.com/barbsuk20/vanilla-weather-app-2"
            >GitHub</a
          >
          and hosted
          <a href="https://boisterous-elf-effe38.netlify.app/">on Netlify</a>
          👩‍💻
        </footer>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
