<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="container" class="card">
      <div class="card-body">
        <div class="weather-data">
          <div class="name">
            <h1 id="city">London</h1>
            <h5 id="country">
              United Kingdom of Great Britain and Northern Ireland
            </h5>
            <form class="search-form" id="search-form">
              <input
                type="search"
                placeholder="Enter a city..."
                required
                id="search-form-input"
              />
              <br />
              <input type="submit" value="Search" class="btn btn-dark" />
            </form>
          </div>
          <div class="details-city">
            <div class="temperature-city-data">
              <span class="current-temp">12</span>
              <span class="units">°C | °F</span>
            </div>
            <div class="humidity-city-data">Humidity: 30%</div>
            <div class="wind-city-data">Wind: 5km/hr</div>
          </div>
        </div>
        <footer>Coded by Barbara Moya</footer>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
